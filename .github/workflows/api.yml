name: API tests

on:
  push:
    branches: [ main ]
    paths:
      - "api/**"
      - "utils/**"
      - "db/**"
      - "ingest/**"
      - "requirements.txt"
      - "alembic.ini"
      - "Procfile"
  pull_request:
    paths:
      - "api/**"
      - "db/**"
      - "ingest/**"
      - "requirements.txt"
      - "alembic.ini"
      - "Procfile"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tests:
    name: Tests (API)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: jme
          POSTGRES_PASSWORD: jme
          POSTGRES_DB: jme_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U jme -d jme_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest

      - name: Wait for Postgres
        env:
          PGPASSWORD: jme
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          until pg_isready -h localhost -p 5432 -U jme -d jme_test; do
            sleep 2
          done

      - name: Run pytest
        env:
          DATABASE_URL: postgresql+psycopg://jme:jme@localhost:5432/jme_test
        run: pytest -q
